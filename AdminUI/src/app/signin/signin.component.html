<div class="container mt-5">

  <div class="card mx-auto" style="width: 25rem;" *ngIf="administrator===null">
    <div class="card-body">
      <h5 class="card-title">管理员登陆</h5>
      <form>
        <div class="form-group">
          <label for="InputEmail1">用户名</label>
          <input type="text" class="form-control" [(ngModel)]="formUser" name="formUser" placeholder="Enter user name" id="InputEmail1">
        </div>
        <div class="form-group">
          <label for="InputPassword">密码</label>
          <input type="password" class="form-control" [(ngModel)]="formPass" name="formPass" placeholder="Password" id="InputPassword">
        </div>
        <button type="button" class="btn btn-primary" (click)="onSignIn()">登陆</button>
      </form>
    </div>
  </div>

  <div class="card mx-auto" style="width: 25rem;" *ngIf="administrator!==null">
      <div class="card-body">
          <h5 class="card-title">用户{{administrator.nickname}}已登录</h5>
      </div>
  </div>

</div>
