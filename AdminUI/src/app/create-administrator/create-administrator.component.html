<div class="container mt-5">

  <div class="card mx-auto" style="width: 25rem;">
    <div class="card-body">
      <h5 class="card-title">创建管理员</h5>
      <form>
        <div class="form-group">
          <label for="InputEmail1">用户名</label>
          <input type="text" class="form-control" [(ngModel)]="formUser" name="formUser" placeholder="Enter user name" id="InputEmail1">
        </div>
        <div class="form-group">
          <label for="InputPassword">密码</label>
          <input type="password" class="form-control" [(ngModel)]="formPass" name="formPass" placeholder="Password" id="InputPassword">
        </div>
        <button type="button" class="btn btn-primary" (click)="onCreateAdministrator()" [class.disabled]="disableButton">{{buttonMsg}}</button>
      </form>
    </div>
  </div>

</div>
